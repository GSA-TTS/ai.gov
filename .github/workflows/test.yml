name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup project
        uses: ./.github/actions/setup
      
      - name: Build packages
        run: pnpm build
        
      - name: Upload style token artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: tokens-json
          path: |
            packages/style-tokens/dist/css/tokens.json
            packages/style-tokens/dist/css/variables.css

      - name: Run tests
        run: pnpm test
        
      - name: Check types
        run: pnpm check-types

      - name: Lint
        run: pnpm lint
        
      - name: Check formatting
        run: pnpm format --check
        
      - name: Comment artifact link on PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v6
        with:
          script: |
            const artifactName = 'tokens-json'; // Name of the uploaded artifact
            const artifactURL = `https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            const commentBody = `
              ### Build Artifact Available ðŸš€
              Artifact **${artifactName}** has been successfully uploaded.
        
              You can download it [here](${artifactURL}/artifacts).
            `;
              
            // Post the comment to the PR
            github.rest.issues.createComment({
                issue_number: context.payload.pull_request.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody,
            });

