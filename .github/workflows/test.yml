name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup project
        uses: ./.github/actions/setup

      - name: Run tests
        run: pnpm test
        
      - name: Check types
        run: pnpm check-types

      - name: Lint
        run: pnpm lint
        
      - name: Check formatting
        run: pnpm format --check
